{% set name = "imio" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/imio-{{ version }}.tar.gz
  sha256: db70ce1983696c718dcba9f8b4c41e5a9ea04f7b65bb53ef6c34e5bf3a00b9fe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - imlib
    - natsort
    - nibabel
    - numpy
    - psutil
    - pynrrd
    - python >=3.7
    - scikit-image
    - slurmio >=0.0.5
    - tifffile
    - tqdm

test:
  imports:
    - imio
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/brainglobe/imio
  summary: Loading and saving of image data.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adamltyson
    - goanpeca
